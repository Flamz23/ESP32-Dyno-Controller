<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP-32 Dyno Controller</title>
    <script defer type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script defer src="./assets/main.js"></script>
</head>
<body>
    <p>ESP-32 Serial Test</p>
    <div id="main-graph"></div>
    <button onclick="connectDevice()">Connect</button>
    <button onclick="disconnectDevice()">Disconnect</button>
    <br>
    <br>
    <button onclick="openConfig()">Config</button>
    <button onclick="saveConfig()">Save</button>
    <br>
    <br>
    <input type="file" id="csv-file-picker" accept=".csv">
    <button onclick="importTraceFile()">Import Trace File</button>
    <br>
    <br>
    <label for="rpm-threshold">RPM Threshold</label>
    <input id="rpm-threshold" type="text" value="2000">
    <br>
    <br>
    <label for="temp-threshold">Engine Temp. Threshold C</label>
    <input id="temp-threshold" type="text" value="90">
    <br>
    <p>Throttle %: 0</p>
    <p>Brake: </p>
    <p style="color: red;">DISABLED</p>

</body>
</html>
